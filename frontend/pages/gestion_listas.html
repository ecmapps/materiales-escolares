   <!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listas de Útiles Escolares | MEP</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/listas.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido Principal -->
    <main class="container my-4">
        <section class="listas-section">
            <!-- Título y Botón -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 mb-0">
                    <i class="bi bi-journal-bookmark"></i> Gestión de Listas Escolares
                </h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#listaModal">
                    <i class="bi bi-plus-lg"></i> Nueva Lista
                </button>
            </div>

            <!-- Tabla de Listas -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th width="30%">Nombre</th>
                                    <th width="25%">Nivel Educativo</th>
                                    <th width="15%">Materiales</th>
                                    <th width="30%">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tablaListas">
                                <!-- Las filas se llenarán dinámicamente -->
                                <tr class="placeholder-glow">
                                    <td colspan="4">
                                        <div class="text-center py-4">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Cargando...</span>
                                            </div>
                                            <p class="mt-2 text-muted">Cargando listas...</p>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal para Crear/Editar -->
        <div class="modal fade" id="listaModal" tabindex="-1" aria-labelledby="listaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="listaModalLabel">
                            <i class="bi bi-journal-plus"></i> Nueva Lista
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="listaForm">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombreLista" class="form-label">Nombre de la Lista *</label>
                                <input type="text" class="form-control" id="nombreLista" required 
                                       placeholder="Ej: Lista 1° Grado 2024">
                            </div>
                            
                            <!-- Nivel Educativo -->
                            <div class="mb-3">
                                <label for="nivelEducativo" class="form-label">Nivel Educativo *</label>
                                <select class="form-select" id="nivelEducativo" required>
                                    <option value="" selected disabled>Seleccione un nivel...</option>
                                    <!-- Opciones se llenarán con JS -->
                                </select>
                            </div>
                            
                            <!-- Materiales -->
                            <div class="mb-3">
                                <label class="form-label">Materiales *</label>
                                <div id="materialesContainer" class="border rounded p-3 bg-light">
                                    <!-- Campos dinámicos se agregarán aquí -->
                                    <div class="alert alert-info py-2 mb-0">
                                        <i class="bi bi-info-circle"></i> Agregue al menos un material
                                    </div>
                                </div>
                                <button type="button" id="btnAgregarMaterial" class="btn btn-sm btn-outline-primary mt-2">
                                    <i class="bi bi-plus-circle"></i> Agregar Material
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="bi bi-x-lg"></i> Cancelar
                        </button>
                        <button type="button" id="btnGuardarLista" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar Lista
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tu JavaScript -->
    <script src="../js/listas.js"></script>
    
    <!-- Inicialización -->
    <script>
        // Cargar header y footer
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
                
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);
        });
    </script>
</body>
</html>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>

</body>

</html>
