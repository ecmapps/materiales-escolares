<!doctype html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listas de Útiles Escolares | MEP</title>
    
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/listas.css">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Contenido Principal -->
    <main class="container my-4">
        <section class="listas-section">
            <!-- Título y Botón -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h2 mb-0">
                    <i class="bi bi-journal-bookmark"></i> Gestión de Listas Escolares
                </h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#listaModal">
                    <i class="bi bi-plus-lg"></i> Nueva Lista
                </button>
            </div>

            <!-- Tabla de Listas -->
            <div class="card border-0 shadow-sm">
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="tblListas">
                            <thead class="table-light">
                                <tr>
                                    <th width="30%">Nombre</th>
                                    <th width="25%">Nivel Educativo</th>
                                    <th width="35%">Materiales</th>
                                    <th width="10%">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="tblListasBody">
                                <!-- Las filas se llenarán dinámicamente -->
                                <tr>
                                    <td colspan="4" class="text-center py-4">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Cargando...</span>
                                        </div>
                                        <p class="mt-2 text-muted">Cargando listas...</p>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <!-- Modal para Crear/Editar -->
        <div class="modal fade" id="listaModal" tabindex="-1" aria-labelledby="listaModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-light">
                        <h5 class="modal-title" id="listaModalLabel">
                            <i class="bi bi-journal-plus"></i> Nueva Lista
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formLista">
                        <div class="modal-body">
                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="nombreLista" class="form-label">Nombre de la Lista *</label>
                                <input type="text" class="form-control" id="nombreLista" required 
                                       placeholder="Ej: Lista 1° Grado 2024">
                            </div>
                            
                            <!-- Nivel Educativo -->
                            <div class="mb-3">
                                <label for="nivelEducativo" class="form-label">Nivel Educativo *</label>
                                <select class="form-select" id="nivelEducativo" required>
                                    <option value="" selected disabled>Seleccione un nivel...</option>
                                    <option value="Primer Grado">Primer Grado</option>
                                    <option value="Segundo Grado">Segundo Grado</option>
                                    <option value="Tercer Grado">Tercer Grado</option>
                                    <option value="Cuarto Grado">Cuarto Grado</option>
                                    <option value="Quinto Grado">Quinto Grado</option>
                                    <option value="Sexto Grado">Sexto Grado</option>
                                </select>
                            </div>
                            
                            <!-- Materiales -->
                            <div class="mb-3">
                                <label class="form-label">Selecciona materiales *</label>
                                <div id="materialesContainer" class="border rounded p-3 bg-light">
                                    <div class="row align-items-center mb-2">
                                        <div class="col-auto">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Lápiz" id="material1">
                                                <label class="form-check-label" for="material1">Lápiz</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input type="number" min="1" value="1" class="form-control form-control-sm cantidad-material" 
                                                   data-material="Lápiz" placeholder="Cantidad" disabled>
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-2">
                                        <div class="col-auto">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Regla" id="material2">
                                                <label class="form-check-label" for="material2">Regla</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input type="number" min="1" value="1" class="form-control form-control-sm cantidad-material" 
                                                   data-material="Regla" placeholder="Cantidad" disabled>
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-2">
                                        <div class="col-auto">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Borrador" id="material3">
                                                <label class="form-check-label" for="material3">Borrador</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input type="number" min="1" value="1" class="form-control form-control-sm cantidad-material" 
                                                   data-material="Borrador" placeholder="Cantidad" disabled>
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-2">
                                        <div class="col-auto">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="Lapicero" id="material4">
                                                <label class="form-check-label" for="material4">Lapicero</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <input type="number" min="1" value="1" class="form-control form-control-sm cantidad-material" 
                                                   data-material="Lapicero" placeholder="Cantidad" disabled>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x-lg"></i> Cancelar
                            </button>
                            <button type="submit" id="btnGuardarLista" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar Lista
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

 
    <!-- Tu JavaScript -->
    <script src="/js/gestion_listas.js"></script>
    <!-- Inicialización -->
    <script>
        // Cargar header y footer
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => document.getElementById('header').innerHTML = data);
                
            fetch('../components/footer.html')
                .then(response => response.text())
                .then(data => document.getElementById('footer').innerHTML = data);

            // Habilitar/deshabilitar inputs de cantidad
            document.querySelectorAll('#materialesContainer input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const cantidadInput = this.closest('.row').querySelector('.cantidad-material');
                    cantidadInput.disabled = !this.checked;
                    if (!this.checked) cantidadInput.value = 1;
                });
            });
        });
    </script>
</body>
</html>



 </main>

    <div id="footer"></div>

        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/gestion_categorias.js"></script>

</body>

</html>
