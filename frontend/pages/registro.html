<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio | Ministerio de Educación Pública</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div id="header"></div>

    <main class="container my-5">
        <h2>Registro de Usuarios</h2>
        <form id="registrationForm" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="rol">Rol:</label>
            <select id="rol" name="rol" style="margin-top: 0.5rem;" required>
                <option value="docente">Docente</option>
                <option value="padre">Padre de Familia</option>
                <option value="admin">Administrador</option>
            </select>
            
            <button type="submit" class="btn-mep">Registrar Usuario</button>
        </form>
        <p id="registrationMessage"></p>
    </main>
    <script>
        // Configuración de la URL del backend
        const backendUrl = 'http://localhost:3000/usuarios';

        // Función para manejar el registro
        async function registrarUsuario(event) {
            event.preventDefault(); // Evitar el envío por defecto del formulario

            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rol = document.getElementById('rol').value;
            const mensaje = document.getElementById('registrationMessage');

            try {
                const respuesta = await fetch(`${backendUrl}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nombre, email, password, rol }),
                });

                const datos = await respuesta.json();

                if (respuesta.ok) {
                    mensaje.style.color = 'green';
                    mensaje.textContent = 'Usuario registrado con éxito';
                    // Opcional: Redirigir a la página de gestión de usuarios
                    setTimeout(() => {
                        window.location.href = '/frontend/pages/gestion_usuarios.html';
                    }, 2000); // Redirige después de 2 segundos
                } else {
                    mensaje.style.color = 'red';
                    mensaje.textContent = datos.message;
                }
            } catch (err) {
                mensaje.style.color = 'red';
                mensaje.textContent = 'Error al conectar con el servidor';
                console.error('Error:', err);
            }
        }

        // Asignar la función al evento de envío del formulario
        document.getElementById('registrationForm').addEventListener('submit', registrarUsuario);
    </script>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>

</body>

</html>
