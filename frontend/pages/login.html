<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio | Ministerio de Educación Pública</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div id="header"></div>

    <main class="container my-5">

        <div class="login-form">
            <h1>Sistema de Gestión de Listas de Materiales Escolares</h1>
            <form id="loginForm" action="/login" method="POST">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" class="btn-mep azul" style="margin-top: 0.5rem;">Iniciar Sesión</button>
            </form>
            <p id="loginMessage"></p>
            <p>¿No tienes una cuenta? Contacta al administrador.</p>
        </div>

    </main>
    <script>
        // Configuración de la URL del backend
        const backendUrl = 'http://localhost:3000/usuarios';

        // Función para manejar el inicio de sesión
        async function iniciarSesion(event) {
            event.preventDefault(); // Evitar el envío por defecto del formulario

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const mensaje = document.getElementById('loginMessage');

            try {
                const respuesta = await fetch(`${backendUrl}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const datos = await respuesta.json();

                if (respuesta.ok) {
                    mensaje.style.color = 'green';
                    mensaje.textContent = datos.message;
                    // Guardar datos del usuario en localStorage (o sessionStorage) para mantener la sesión
                    localStorage.setItem('usuario', JSON.stringify(datos.usuario));
                    // Redirigir según el rol del usuario
                    if (datos.usuario.rol === 'admin') {
                        window.location.href = '/frontend/pages/panel_admin.html';
                    } else if (datos.usuario.rol === 'docente') {
                        window.location.href = '/frontend/pages/panel_docente.html'; // Página para docentes
                    } else if (datos.usuario.rol === 'padre') {
                        window.location.href = '/frontend/pages/panel_padre.html'; // Página para padres
                    }
                } else {
                    mensaje.style.color = 'red';
                    mensaje.textContent = datos.message;
                }
            } catch (err) {
                mensaje.style.color = 'red';
                mensaje.textContent = 'Error al conectar con el servidor';
                console.error('Error:', err);
            }
        }

        // Asignar la función al evento de envío del formulario
        document.getElementById('loginForm').addEventListener('submit', iniciarSesion);
    </script>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>

</body>

</html>
