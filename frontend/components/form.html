<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Categorías de Materiales | Ministerio de Educación Pública</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div id="header"></div>

    <main class="container my-5">
        <h1 class="mb-4">Registro de Usuarios</h1>
    
        <form id="registroForm">
            <div class="mb-3">
                <label for="identificador" class="form-label">Identificador</label>
                <input type="text" class="form-control" id="identificador" name="identificador" required>
            </div>
    
            <div class="mb-3">
                <label for="correoElectronico" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" required>
            </div>
    
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto" required>
            </div>
    
            <div class="mb-3">
                <label for="claveAcceso" class="form-label">Clave de Acceso</label>
                <input type="password" class="form-control" id="claveAcceso" name="claveAcceso" required>
            </div>
    
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    
        <div id="mensaje" class="mt-3"></div>
    
        <h2 class="mt-5">Usuarios Registrados</h2>
        <div id="listaUsuarios" class="mt-3"></div>
    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/api.js"></script>

</body>

</html>
