<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuarios | Ministerio de Educación Pública</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div id="header"></div>

    <main class="container my-5">

        <!-- Contenido a modificar -->

        <h1 class="mb-4">Registro de usuarios</h1>

        <p>Por favor ingrese los datos solicitados a continuación para el registro de su nuevo usuario.</p>

        <form>

            <div class="mb-3 row g-3">
                <div class="col-auto align-middle">
                    <label for="identidad" class="align-middle m-0">Identidad</label>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control form-mep" id="identidad" name="identidad" placeholder="Cedula de Identidad" required>
                </div>
                <div class="col-auto">
                    <button id="id-btn" class="btn-mep azul">Buscar</button>
                </div>
            </div>

            <div class="mb-3"> <!-- Margen inferiror -->
                <label for="name">Nombre</label>
                <input type="text" class="form-mep" id="name" name="name" disabled>
            </div>

            <div class="mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-mep" id="email" name="email" required>
            </div> 

            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-mep" id="password" name="password" required>
            </div> 

            <button type="submit" class="btn-mep azul">Enviar</button>
        </form>

        <!-- Contenido a modificar -->

    </main>

    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    <script src="../js/id.js"></script>

</body>

</html>
